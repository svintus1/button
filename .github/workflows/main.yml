    steps:
      - name: fefes
        run: |
          export GITHUB_WORKSPACE="/opt/app"
      # Шаг 1: Проверяем код
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 4: Запуск Docker Compose
